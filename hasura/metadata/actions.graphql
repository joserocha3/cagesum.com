type Mutation {
  actionName(
    arg1: SampleInput!
  ): SampleOutput
}

type Query {
  generate(
    numberOfParagraphs: Int
    quotesPerParagraph: Int
  ): GenerateOutput
}

input SampleInput {
  username: String!
  password: String!
}

type GenerateOutput {
  paragraphs: String!
}

type SampleOutput {
  accessToken: String!
}

